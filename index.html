<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page">
      <section class="add">
        <h3 class="add__title title">Add Item</h3>
        <div class="add__wrapper">
          <input class="add__input" type="text">
          <button class="add__btn btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list list">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <p class="list__task">Pay Bills</p>
          <input class="list__input" type="text">
          <button class="list__btn list__btn_edit btn">Edit</button>
          <button class="list__btn list__btn_delete btn">
            <img class="btn__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input class="list__checkbox" type="checkbox">
          <p class="list__task">Go Shopping</p>
          <input class="list__input" type="text" value="Go Shopping">
          <button class="list__btn list__btn_edit btn">Save</button>
          <button class="list__btn list__btn_delete btn">
            <img class="btn__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <p class="list__task">See the Doctor</p>
            <input class="list__input" type="text">
            <button class="list__btn list__btn_edit btn">Edit</button>
            <button class="list__btn list__btn_delete btn">
              <img class="btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
